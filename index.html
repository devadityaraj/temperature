<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Password Protected Page - Dark Mode with Stars and Planets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            margin: 0;
            overflow: hidden;
            cursor: crosshair;
        }
        #login {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        #login input {
            padding: 10px;
            margin: 5px;
            width: 200px;
            box-sizing: border-box;
            background: #333;
            border: 1px solid #555;
            color: #e0e0e0;
            border-radius: 5px;
        }
        button {
  display: flex;
  align-items: center;
  font-family: inherit;
  cursor: pointer;
  font-weight: 500;
  font-size: 17px;
  padding: 0.8em 1.3em 0.8em 0.9em;
  color: white;
  background: #ad5389;
  background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
  border: none;
  letter-spacing: 0.05em;
  border-radius: 16px;
}

button svg {
  margin-right: 3px;
  transform: rotate(30deg);
  transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
}

button span {
  transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
}

button:hover svg {
  transform: translateX(5px) rotate(90deg);
}

button:hover span {
  transform: translateX(7px);
}

        #message {
            color: #cf6679;
        }
        .star, .planet {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            animation: shoot 2s linear infinite;
        }
        .star {
            width: 2px;
            height: 2px;
            background: white;
        }
        .planet {
            background: linear-gradient(to right, #ff6e7f, #bfe9ff);
            width: 20px;
            height: 20px;
            box-shadow: 0 0 30px #ff6e7f, 0 0 60px #ff6e7f, 0 0 90px #bfe9ff;
            animation: orbit 10s linear infinite;
        }
        .star:nth-child(n+2):nth-child(-n+21) { /* Target first 20 stars */
            animation-delay: calc(var(--i) * 0.1s);
            top: calc(var(--i) * 5%);
            left: calc(var(--i) * 5%);
        }
        .planet:nth-child(22) { top: 20%; left: 10%; animation-delay: 2s; }
        .planet:nth-child(23) { top: 60%; left: 70%; animation-delay: 6s; }
        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateX(-200px) translateY(-200px) scale(0.5);
                opacity: 0;
            }
        }
        @keyframes orbit {
            0% {
                transform: translateX(0) translateY(0) scale(1);
            }
            50% {
                transform: translateX(50px) translateY(50px) scale(1.2);
            }
            100% {
                transform: translateX(0) translateY(0) scale(1);
            }
        }
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            background: radial-gradient(circle at cursor, rgba(255, 255, 255, 0.5), transparent 50%);
            mix-blend-mode: overlay;
        }
        .switch {
            position: absolute;
            top: 10px;
            right: 10px;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        
    </style>
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="modeSwitch" onclick="toggleDarkMode()">
        <span class="slider"></span>
    </label>

    <div id="login">
        <h2>Login</h2>
        <input type="text" id="userId" placeholder="User ID">
        <input type="password" id="password" placeholder="Password">
        <br>
        <button onclick="checkCredentials()">

            fill="currentColor"
            ></path>
            </svg>
            <span>Launch</span>
            </button>
        <p id="message"></p>
    </div>

    <div class="star" style="--i:14;"></div>
    <div class="star" style="--i:15;"></div>
    <div class="star" style="--i:16;"></div>

    <div class="star" style="--i:20;"></div>
    <div class="star" style="--i:21;"></div>
    <div class="planet"></div>
    <div class="planet"></div>

    <script>
        const storedId = "hot";
        const storedPassword = "2024"; 

        function checkCredentials() {
            const inputId = document.getElementById('userId').value;
            const inputPassword = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (inputId === storedId && inputPassword === storedPassword) {
                window.location.href = "data.html";

        }
        function toggleDarkMode() {
            const body = document.body;
            const modeSwitch = document.getElementById('modeSwitch');

            if (modeSwitch.checked) {
                window.location.href = "https://youtu.be/BBJa32lCaaY";
            } else {
                
            }
        }
    </script>
</body>
</html>
